<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66c5b2aca7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/vectorpaint.svg" />
    <title>Weather Forecast</title>
</head>

<body>
    <div class="navbar">
        <div class="container flex">
            <h2 id="time">Friday, February 2 2021 | 12.00 PM</h2>
            <div class="container search-container">
                <form>
                    <input id="searchbox" type="text" placeholder="search city">
                    <i id="search_ic" class="fas fa-search"></i>
                </form>
            </div>
        </div>
    </div>

    <section class="main">
        <div class="container">
            <div class="main-display grid grid-2-row">
                <div class="info-location">
                    <h2 id="condition">Sunny</h2>
                    <h1 id="location">Jakarta</h1>
                </div>
                <div class="info-detail grid grid-2-col">
                    <div class="weather-degree flex">
                        <h1 id="deg">30</h1>
                        <h2 id="temp">&deg C</h2>
                    </div>
                    <div class="weather-detail">
                        <p>Feels Like:</p>
                        <p>Humidity:</p>
                        <p>Wind:</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="sub-main"></section>

    <section class="footer">
        <div class="container">
            <div class="footer-content">
                <i class="fab fa-github"></i>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
